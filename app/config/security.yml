security:
    firewalls:
        secured_area:
            pattern: ^/
            form_login:
                check_path: /login_check
                login_path: /login
            logout:
                path:   /logout
                target: /
            anonymous: ~
            #http_basic:
            #   realm: "Secured Demo Area"

    access_control:
        - {path: ^/noticia/show, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - {path: ^/area_restrita, roles: ROLE_USER}
        - {path: ^/noticia, roles: ROLE_USER}
        - {path: ^/categoria, roles: ROLE_USER}
        - {path: ^/historico, roles: ROLE_ADMIN}

    providers:
        bd_noticiaunimed:
            entity: { class: NoticiaBundle:User, property: username }

    encoders:
        #Symfony\Component\Security\Core\User\User: plaintext
        NoticiaBundle\Entity\User: sha512